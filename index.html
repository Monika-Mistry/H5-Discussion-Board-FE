<!DOCTYPE html>

<head>

    <title> home page </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

</head>

<body>


    <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-between">
        <a class="navbar-brand" href="index.html">Discussion Board</a>
        <form class="form-inline">
             <a class="nav-link mr-sm-2" href="Register.html"><em class="glyphicon glyphicon-user"></em> Register</a>
            <a class="nav-link mr-sm-0" href="Login.html"><em class="glyphicon glyphicon-user mr-sm-0"></em>Login</a>
        </form>
    </nav>

    <p class="text-center"> Welcome to the discussion board </p>
    <br>
    <br>

    <div class="container" id="logreg">
        <div class="row">
            <div class="col-sm-3">
                <div class="container" id="register">

                    Username:<br>
                    <input type="text" name="username" id="username">
                    <br> Password:<br>
                    <input type="password" name="lastname" id="password">
                    <br> Password Confirmation:<br>
                    <input type="password" name="passconf" id="passcon">
                    <br> email:<br>
                    <input type="text" name="email" id="email">
                    <br><br>
                    <button class="button" type="submit" onclick="register()"> Register </button>

                </div>
            </div>
            <div class="col-sm-3">
                <div class="container" id="login">

                    Username:<br>
                    <input type="text" name="logname" id="logname">
                    <br> Password:<br>
                    <input type="password" name="logpass" id="logpass">
                    <br>
                    <br>
                    <button class="button" type="submit" onclick="login()"> Login </button>
                </div>
            </div>
        </div>
        <p id="errorpass"> </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">

        </script>

    <script src="scripts/index.js">

    </script>

</body>

</html>
